syntax = "proto3";
option go_package = "github.com/djpiper28/rpg-book/desktop_client/backend/pb_system";
import 'common.proto';

service SystemSvc {
  rpc GetSettings(Empty) returns (Settings) {}
  rpc SetSettings(Settings) returns (Empty) {}
  rpc Log(LogRequest) returns (Empty) {}
  rpc GetVersion(Empty) returns (Version) {}
  rpc ReadImageFile(ReadImageFileReq) returns (ReadImageFileRes) {}
}

message Settings {
  bool devMode = 1;
  bool darkMode = 2;
  bool compressImages = 3;
}

message LogRequest {
  string caller = 1;
  LogLevel level = 2;
  string message = 3;
  repeated LogProperty properties = 4;
}

message LogProperty {
  string key = 1;
  string value = 2;
}

enum LogLevel {
  INFO = 0;
  WARNING = 1;
  ERROR = 2;
  FATAL = 3;
}

message Version {
  string version = 1;
}

message ReadImageFileReq {
  string filepath = 1;
  bool is_icon = 2;
}

message ReadImageFileRes {
  bytes data = 1;
}
